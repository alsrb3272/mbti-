    var num = 1;

    var q = {
        1: {"title": "친한 친구가 근처에 아는 지인이 있는데<br> 불러도 되냐고 묻는다면?",
            "type": "EI", "A": "응? 불러! 괜찮아", "B": "갑자기..? 음..(당황)"},
        2: {"title": "친한 친구들이랑 놀다가 집에 돌아오는 길<br/>나의 기분(생각)은?",
            "type": "EI", "A": "간만에 활력도 돌고 즐거운 시간 보내서 재밌었다.", "B": "(재밌었지만) 피곤하고 빨리 집에 가서 쉬고싶다."},

            "type": "EI", "A": "오랜만에 만난 친구들과 다같이 논다.", "B": "종종 연락했던 친구들과만 이야기한다."},
        4: {"title": "사과하면 떠오르는<br/>이미지는?",

            "type": "SN", "A": "초콜릿 훔치려다 접시 1개 깬 놈", "B": "도와주려다가 접시 10개 깬 놈"},
        7: {"title": "나 우울해서<br/>화분 샀어..",
            "type": "TF", "A": "어떤 화분이야?", "B": "왜 우울해 무슨일 있어?"},
        8: {"title": "나 너무 우울해서<br/>염색했어",
            "type": "TF", "A": "대박, 사진 보내봐, 무슨 색으로 했어?", "B": "너 왜 우울한데? 무슨 일 있어?"},
        9: {"title": "추운 겨울 편의점에<br/>술을 사러 가야 하는 경우 나의 선택은?",
            "type": "TF", "A": "너무 춥다, 넌 여기 있어 내가 빨리 갔다 올게", "B": "같이가면 따뜻하잖아, 같이 가자"},

            "type": "JP", "A": "다른 맛집을 검색해서 찾아본다.", "B": "맛있어 보이는 옆 식당에 간다."},
        11: {"title": "마지막 날의 여행 일정을<br/> 아직 짜지 못했을 때 나의 선택은?",
            "type": "JP", "A": "틈틈히 미리 계획을 구상해둔다.", "B": "미루다 전날 잠들기 직전에 짠다."},
        12: {"title": "2주 뒤 친구와의 약속을<br/> 잡을 때 나의 선택은?",

    var result = {
        "INTJ": {"animal": "호랑이", "mt": "INTJ", "image": "tiger.jpg"},

        "ENTJ": {"animal": "사자", "mt": "ENTJ", "image": "lion.jpg"},

        "INFJ": {"animal": "판다", "mt": "INFJ", "image": "panda.jpg"},
        "INFP": {"animal": "앵무새", "mt": "INFP" , "image": "parrot.jpg"},
        "ENFJ": {"animal": "코끼리", "mt": "ENFJ" , "image": "elephant.jpg"},
        "ENFP": {"animal": "원숭이", "mt": "ENFP" , "image": "monkey.jpg"},
        "ISTJ": {"animal": "거북이", "mt": "ISTJ", "image": "turtle.jpg"},
        "ISFJ": {"animal": "사슴", "mt": "ISFJ" , "image": "deer.jpg"},
        "ESTJ": {"animal": "늑대", "mt": "ESTJ" , "image": "wolf.jpg"},
        "ESFJ": {"animal": "말", "mt": "ESFJ" , "image": "horse.jpg"},
        "ISTP": {"animal": "곰", "mt": "ISTP" , "image": "bear.jpg"},
        "ISFP": {"animal": "고양이", "mt": "ISFP" , "image": "cat.jpg"},
        "ESTP": {"animal": "비버", "mt": "ESTP" , "image": "beaver.jpg"},
        "ESFP": {"animal": "돌고래", "mt": "ESFP" , "image": "dolphin.jpg"}
    }

    function start() {
        $(".start").hide();
        $(".question").show();
        next();
    }

    $("#A").click(function(){
        var type = $("#type").val();
        var preValue = $("#"+type).val();
        $("#"+type).val(parseInt(preValue)+1);
        next();
    });

    $("#B").click(function(){
        next();
    });

    function next() {
        if (num == 13){
            $(".question").hide();
            $(".result").show();
            var mbti = "";
            ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
            ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
            ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
            ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
            // alert(mbti);
            $("#image").attr("src", result[mbti]["image"]);
            $("#animal").html(result[mbti]["animal"]);
            $("#mt").html(result[mbti]["mt"]);
            $("#explain").html(result[mbti]["explain"]);
        } else{
            $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;}
    }
